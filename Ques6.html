<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Question 6</title>
  <style>
  button {
    display: block;
    margin: 3px;
    color: green;
    width: 200px;
  }
  p{
    color: red;
    border: 2px solid blue;
    width: 200px;
    margin: 3px;
    text-align: center;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button>First</button>
<button>Second</button>
<button>Third</button>
 
<script>
$( "button" ).click(function() {
  $( this ).replaceWith( "<p>" + $( this ).text() + "</p>" );
});
</script>
 
</body>
</html>
